<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscription Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Subscription Tracker</h1>
  <div class="container">
    <h3>Add Subscription</h3>
    <input type="text" id="name" placeholder="Name (Netflix)">
    <input type="number" id="cost" placeholder="Cost (â‚¹)">
    <input type="number" id="period" placeholder="Period (days)">
    <button onclick="addSubscription()">Add</button>

    <h3>My Subscriptions</h3>
    <table id="subTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Cost (â‚¹)</th>
          <th>Period (days)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Total Monthly Cost: â‚¹<span id="total">0</span></h3>

    <canvas id="chart" height="100"></canvas>
  </div>

  <script>
    let subscriptions = JSON.parse(localStorage.getItem("subs")) || [];

    function renderTable() {
      const tbody = document.querySelector("#subTable tbody");
      tbody.innerHTML = "";
      let total = 0;

      subscriptions.forEach((sub, index) => {
        let row = `<tr>
          <td>${sub.name}</td>
          <td>â‚¹${sub.cost}</td>
          <td>${sub.period}</td>
          <td><button class="delete-btn" onclick="deleteSub(${index})">Delete</button></td>
        </tr>`;
        tbody.innerHTML += row;
        total += parseFloat(sub.cost);
      });

      document.getElementById("total").innerText = total.toFixed(2);
      localStorage.setItem("subs", JSON.stringify(subscriptions));
      updateChart();
    }

    function addSubscription() {
      const name = document.getElementById("name").value;
      const cost = document.getElementById("cost").value;
      const period = document.getElementById("period").value;

      if (name && cost && period) {
        subscriptions.push({ name, cost, period });
        document.getElementById("name").value = "";
        document.getElementById("cost").value = "";
        document.getElementById("period").value = "";
        renderTable();
      } else {
        alert("Please fill all fields!");
      }
    }

    function deleteSub(index) {
      subscriptions.splice(index, 1);
      renderTable();
    }

    let chart;
    function updateChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: subscriptions.map(s => s.name),
          datasets: [{
            data: subscriptions.map(s => s.cost),
            backgroundColor: ["#ff6384", "#36a2eb", "#ffce56", "#8bc34a", "#9c27b0"]
          }]
        }
      });
    }

    renderTable();
  </script>
</body>
</html>
